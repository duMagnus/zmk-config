name: Build ZMK firmware
on: 
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      board:
        description: 'Board Configuration'
        required: true
        type: choice
        options:
          - magnus_hp_44
          - magnus_lp_44
          - settings_reset

jobs:
  build:
    uses: zmkfirmware/zmk/.github/workflows/build-user-config.yml@main
    with:
      build_matrix_path: ${{ github.event_name == 'workflow_dispatch' && format('build.{0}.yaml', github.event.inputs.board) || 'build.yaml' }}